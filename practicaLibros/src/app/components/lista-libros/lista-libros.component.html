<h1>Libros</h1>
<table>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{libro.img}}</td>
            <td><h3>{{libro.titulo}}</h3>
                <h4>{{libro.editorial}}</h4>
                <p>{{libro.descripcion}}</p>

            </td>
        </tr>
    </tbody>
</table>
